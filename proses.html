<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proses Pembayaran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background-color: #f4f8fb;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #0066cc;
            font-size: 2rem;
            font-weight: bold;
        }

        table {
            margin-top: 10px;
            border-collapse: collapse;
            width: 90%;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #0066cc;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        .btn {
            border-radius: 50px;
            font-weight: 600;
            padding: 10px 20px;
        }

        .btn-secondary {
            background-color: #326693;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #1e70af;
        }

        .btn-primary {
            background-color: #0066cc;
            border: none;
        }

        .btn-primary:hover {
            background-color: #005bb5;
        }
        .bleng{
            text-align: center;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Daftar Pembayaran</h2>
        <div class="bleng">
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>No Antrian</th>
                        <th>No KTP</th>
                        <th>Nama Pasien</th>
                        <th>Penyakit</th>
                        <th>Biaya</th>
                    </tr>
                </thead>
                <tbody id="dataPembayaran">
                </tbody>
            </table>
        </div>
        <a href="index.html" class="btn btn-secondary mt-3 w-100">Kembali ke Antrian</a>
    </div>

    <script>
        $(document).ready(function() {
            let pembayaranTersimpan = JSON.parse(localStorage.getItem('pembayaran')) || [];
            let tableBody = $('#dataPembayaran');
            tableBody.empty();

            // Check if there are any records in the local storage
            if (pembayaranTersimpan.length > 0) {
                pembayaranTersimpan.forEach((data) => {
                    let row = `<tr>
                        <td>${data.nomorAntrian}</td>
                        <td>${data.ktp}</td>
                        <td>${data.nama}</td>
                        <td>${data.penyakit}</td>
                        <td>${data.biaya}</td>
                    </tr>`;
                    tableBody.append(row);
                });
            } else {
                tableBody.append(`<tr><td colspan="5" class="text-center">Tidak ada data pembayaran.</td></tr>`);
            }
        });
    </script>
</body>
</html>
